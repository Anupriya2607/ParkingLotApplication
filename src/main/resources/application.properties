spring.application.name=parking-lot

spring.datasource.url=jdbc:h2:mem:parking;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework.jdbc.core=INFO
logging.level.org.hibernate.SQL=INFO

# OAuth2 Google placeholders (replace with real credentials for runtime auth)
spring.security.oauth2.client.registration.google.client-id=CHANGE_ME
spring.security.oauth2.client.registration.google.client-secret=CHANGE_ME
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Admin emails (comma separated)
parking.admin.emails=admin@example.com

